services:
  jenkins:
    build:
      context: .
    container_name: positivus-jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ..:/workspace
    environment:
      DOCKER_HOST: unix:///var/run/docker.sock
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"
volumes:
  jenkins_home:

