services:
  app:
    build:
      context: .
    image: positivus-demo-app:latest
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

